name: Trigger auto deployment for steffes-chatbot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/steffes-chatbot-AutoDeployTrigger-70d87157-c93d-4bb3-b012-4e3037ce511e.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.STEFFESCHATBOT_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: researchcontainerregistry.azurecr.io
          registryUsername: ${{ secrets.STEFFESCHATBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.STEFFESCHATBOT_REGISTRY_PASSWORD }}
          containerAppName: steffes-chatbot
          resourceGroup: Research
          imageToBuild: researchcontainerregistry.azurecr.io/steffes-chatbot:${{ github.sha }}
          
            

     

